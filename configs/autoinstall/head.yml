# Ubuntu autoinstall configuration
# More information can be found here:
# https://canonical-subiquity.readthedocs-hosted.com/en/latest/reference/autoinstall-reference.html

autoinstall:
  version: 1

  interactive-sections:
    - network
    - identity

  locale: "en_US.UTF-8"

  keyboard:
    layout: us
    variant: ""
    toggle: null

  source:
    search_drivers: true
    id: ubuntu-server

  proxy: null

  # For more information:
  # https://canonical-subiquity.readthedocs-hosted.com/en/latest/reference/autoinstall-reference.html#storage
  # https://curtin.readthedocs.io/en/latest/topics/storage.html
  storage:
    config:
      # DISKS
      - type: disk
        id: disk0
        match:
          size: largest
        ptable: gpt
        wipe: superblock-recursive
        preserve: false
        grub_device: false


      # PARTITIONS

      ## EFI at /boot/efi
      - type: partition
        id: efi-partition
        number: 1
        size: 1G
        device: disk0
        flag: boot
        preserve: false
        grub_device: true
        wipe: superblock

      - type: format
        id: efi-format
        fstype: fat32
        volume: efi-partition
        preserve: false

      # boot at /boot
      - type: partition
        id: boot-partition
        number: 2
        size: 1G
        device: disk0
        preserve: false
        grub_device: false
        wipe: superblock

      - type: format
        id: boot-format
        fstype: ext4
        volume: boot-partition
        preserve: false

      # Swap
      - type: partition
        id: swap-partition
        number: 3
        size: 8G
        device: disk0
        preserve: false
        grub_device: false
        wipe: superblock

      - type: format
        id: swap-format
        fstype: swap
        volume: swap-partition
        preserve: false

      # LVM physical volume
      - type: partition
        id: pv0
        number: 4
        size: 500G
        device: disk0
        preserve: false
        grub_device: false
        wipe: superblock

      - type: lvm_volgroup
        id: vg0
        name: vg0
        devices:
          - pv0
        preserve: false

      # Logical volumes
      - type: lvm_partition
        id: root-lv
        name: root-lv
        volgroup: vg0
        size: 50G
        preserve: false
        wipe: superblock

      - type: format
        id: root-format
        fstype: ext4
        volume: root-lv
        preserve: false


      - type: lvm_partition
        id: ihome-lv
        name: ihome-lv
        volgroup: vg0
        size: 350G
        preserve: false
        wipe: superblock

      - type: format
        id: ihome-format
        fstype: ext4
        volume: ihome-lv
        preserve: false

      - type: lvm_partition
        id: data-lv
        name: data-lv
        volgroup: vg0
        size: 45G
        preserve: false
        wipe: superblock

      - type: format
        id: data-format
        fstype: ext4
        volume: data-lv
        preserve: false


      # MOUNTS

      - type: mount
        id: efi-mount
        path: /boot/efi
        device: efi-format

      - type: mount
        id: boot-mount
        path: /boot
        device: boot-format

      - type: mount
        id: swap-mount
        path: ''
        device: swap-format

      - type: mount
        id: root-mount
        path: /
        device: root-format

      - type: mount
        id: ihome-mount
        path: /ihome
        device: ihome-format

      - type: mount
        id: data-mount
        path: /data
        device: data-format

  ssh:
    install-server: true
    authorized-keys: []
    allow-pw: false

  drivers:
    install: true

  oem:
    install: false

  packages:
    - build-essential
    - git
    - nfs-common
    - nfs-kernel-server
    - curl
    - wget
    - cmake
    - automake
    - autoconf
    - software-properties-common
    - python3
    - python3-pip
    - python3-venv
    - htop
    - tmux
    - tree
    - net-tools
    - iproute2
    - vim
    - nano
    - rsync

  timezone: "US/Eastern"

  updates: all

  shutdown: reboot
